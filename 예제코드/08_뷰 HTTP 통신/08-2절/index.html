<html>
  <head>
    <title>Vue with Axios Sample</title>
  </head>
  <body>

    <div id="app">
      <button v-on:click="getData">영화 목록 가져오기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

      new Vue({
        el: '#app',
        methods: {
          getData: function() {
            axios.get(`http://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieList.json?key=430156241533f1d058c603178cc3ca0e`)
                .then(function(response) {
                  console.log(response);
                });
          }
        }
      });

      // axios.get('url 주소').then().catch();
      // axios.post('url 주소').then().catch();
      // axios({
      //   method: 'get',
      //   url: 'url 주소',
      //   ...
      // });

    </script>
  </body>
</html>

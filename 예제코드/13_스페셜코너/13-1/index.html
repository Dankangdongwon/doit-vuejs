<html>
  <head>
    <title>Vue vs jQuery</title>
  </head>
  <body>

    <div id="app">
      <button id="btn">시작</button>
      <p id="pEl"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $('#btn').click(function() {
        $('#pEl').text('jQuery');
      });
    </script>
  </body>
</html>
